<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Contact us at Rafting Momentum for inquiries about our rafting services and team availability.">

    <body>
        <header>
            <img src="images/rafting-momentum_logo.webp" alt="logo">
            <nav>
                <a href="index.html">Home</a>
                <a href="about.html">About us</a>
                <a href="trips.html">Trips</a>
                <a href="contact.html">Contact us</a>
            </nav>
        </header>
        <main>
            <section class="info-map">
                <div class="info">
                    <h1>Company Information</h1>
                    <h3>Houston, TX</h3>
                    <p>6200 DASHWOOD DR HOUSTON TX 77081-4214 USA</p>
                    <p>contact-us@rafting-momentum.com</p>
                    <p>+1-110-183-1002</p>
                </div>
                <div class="map">
                    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3465.427746023736!2d-95.4911583!3d29.707366499999996!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8640c23a515f645b%3A0x7bf5327557fc0573!2s6200%20Dashwood%20Dr%2C%20Houston%2C%20TX%2077081%2C%20EUA!5e0!3m2!1spt-BR!2sbr!4v1729701880702!5m2!1spt-BR!2sbr" width="600" height="450" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                </div>
            </section>
            <section class="employees">
                <h2>Reach Our Team</h2>
                <figure>
                    <img src="images/employee-1.webp" alt="manager">
                    <figcaption>Gary Oldman - Manager</figcaption>
                </figure>
                <figure>
                    <img src="images/employee-2.webp" alt="cooker">
                    <figcaption>Sally and Bob - Kitchen</figcaption>
                </figure>
                <figure>
                    <img src="images/employee-3.webp" alt="cooker">
                    <figcaption>Tom Braddy - Team coordinator</figcaption>
                </figure>
            </section>
            <form>
                <fieldset>
                    <legend>Contact Information</legend>
                    <div class="form-item column2">
                        <label for="fullname">Full Name:</label><br>
                        <input type="text" id="fullname" name="fullname"><br>
                    </div>
                    <div class="form-item column2">
                        <label for="useremail">Email:</label><br>
                        <input type="email" id="useremail" name="useremail">
                    </div>
                </fieldset>
                <fieldset>
                    <legend>Questions</legend>
                    <div class="form-item column1">
                        <label for="purpose">What is your purpose?</label><br>
                        <input type="radio" id="general-inquiry" name="purpose" value="General Inquiry">
                        <label for="general-inquiry">General Inquiry</label><br>
                        <input type="radio" id="reservation-question" name="purpose" value="Reservation Question">
                        <label for="reservation-question">Reservation Question</label><br>
                        <input type="radio" id="website-suggestion" name="purpose" value="Website Suggestion">
                        <label for="website-suggestion">Website Suggestion</label><br>
                    </div>
                    <div class="form-item">
                        <label for="feedback">Your message</label><br>
                        <textarea id="feedback" name="feedback" rows="10" placeholder="White your message here"></textarea>
                    </div>
                    <div class="form-item column1">
                        <label for="pet">Please subscribe me to the monthly newsletter</label>
                        <input type="checkbox" id="pet" name="pet"><br>
                    </div>
                    
                </fieldset>
                <button type="submit">Submit</button>  
            </form>
        </main>

                </a>

                    <img src="images/instagram_logo.webp" alt="Instagram">
                </a>
            </nav>
        </footer>
    </body>

</html>
