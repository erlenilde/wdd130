<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
        <title>WDD 130 | HTML Form - User Poll</title>
        <link rel="stylesheet" href="styles/poll-form.css">
    </head>
    <body>
        <header>
            <h1>WDD 130 | HTML Form - User Poll</h1>
        </header>
        <main>
            <form>
                <fieldset>
                    <legend>Contact Information</legend>
                    <!--<label>Full Name: <input type="text" name="fullname"></label><br>
                    <label>Email: <input type="email" name="useremail"></label>-->
                    <div class="form-item column2">
                        <label for="fullname">Full Name:</label><br>
                        <input type="text" id="fullname" name="fullname"><br>
                    </div>
                    <div class="form-item column2">
                        <label for="useremail">Email:</label><br>
                        <input type="email" id="useremail" name="useremail">
                    </div>
                </fieldset>
                <fieldset>
                    <legend>Questions</legend>
                    <div class="form-item column1">
                        <label for="browser">What is your favorite internet browser?</label>
                        <select id="browser" name="browser">
                        <option value="chrome">Chrome</option>
                        <option value="firefox">Firefox</option>
                        <option value="safari">Safari</option>
                        <option value="edge">Edge</option>
                        <option value="other">Other</option>
                        </select><br>
                    </div>
                    <div class="form-item column1">
                        <label for="pet">Do you have a household pet?</label>
                        <input type="checkbox" id="pet" name="pet"><br>
                    </div>
                    <div class="form-item">
                        <label for="feedback">List the places you have lived:</label>
                        <textarea id="feedback" name="feedback" rows="4" placeholder="Stillwater Florida, Amsterdan Netherlands, Tibuktu Mali"></textarea>
                    </div>
                </fieldset>
                <button type="submit">Submit Poll</button>  
            </form>
        </main>
        <footer>
            <p>Â©2024 | HTML Form - User Poll Activity | Erlenilde Santos</p>
        </footer>
    </body>
</html>
